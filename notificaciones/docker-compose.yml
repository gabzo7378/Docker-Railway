services:
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium_whatsapp
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC para debugging (opcional)
    volumes:
      - ./whatsapp_profile:/home/seluser/.config/google-chrome
      - ./screenshots:/screenshots
      - /dev/shm:/dev/shm
    environment:
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_SESSION_TIMEOUT=300
    shm_size: 2gb
    restart: unless-stopped
